<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist copy/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <script src="Validation.js"></script>

</head>
<body>
    <div class="content">
        <div>
            <img src="img/0_FornHeader.png" alt="">
        </div>
        <div class="header">
            <h1>
                Loan Request Form
            </h1>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputSurname" class="form-label">Surname</label>
              <input type="text" name='surname' class="form-control" id="inputSurname">
              <span id="userError"></span>
            </div>
            <div class="col-md-6">
              <label for="inputGivenname" class="form-label">Given Name</label>
              <input type="text" name="givenname" class="form-control" id="inputGivenname">
            </div>
            <div class="col-6">
              <label for="inputNin" class="form-label">Nin</label>
              <input type="text" name="nin" class="form-control" id="inputNin">
            </div>
            <div class="col-6">
              <label for="inputDate" class="form-label">Date Of Birth</label>
              <input type="date" name="date" class="form-control" id="inputDate">
            </div>
            <div class="col-md-6">
                <label for="inputOccupation" class="form-label">Occupation</label>
                <input type="text" name="occupation" class="form-control" id="inputOccupation">
            </div>
            <div class="col-md-6">
                <label for="inputWork" class="form-label">Place Of Work</label>
                <input type="text" name="work" class="form-control" id="inputWork">
              </div>
            <div class="col-md-6">
              <label for="inputGender" class="form-label">Gender</label>
              <select id="inputGender" name="gender" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-6">
                <label for="inputLoanamount" class="form-label">Loan Amount</label>
                <input type="text" name="loanamount" class="form-control" id="inputLoanamount">
              </div>
            <div class="col-md-6">
              <label for="inputLoansecurity" class="form-label">Loan Security</label>
              <input type="text"  name="loansecurity"class="form-control" id="inputLoansecurity">
            </div>
            <div class="col-md-6">
                <label for="inputFallback" class="form-label">Fall Back Security</label>
                <input type="text" name="fallback" class="form-control" id="inputFallbac">
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
    </div>
   
</body>
</html>
