<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Registration form</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <img src="0-FornHeader.png" >

    <form class="container" action="/register">
    
    <h2>Loan Registration Form</h2>
    
    <div class="username">
        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname">
        <label for="gname">Given Name:</label>
        <input type="text" name="gname" id="gname">
    </div>
    <div class="inputs">
        <label for="nin">NIN:</label>
        <input type="alphanumeric characters" name="nin" id="nin">
        <label for="date of birth">Date of Birth:</label>
        <input type="date" name="date of birth" id="date of birth">
    </div>
    <div class="inputs">
        <label for="ocupation">Occupation:</label>
        <input type="text" name="occupation" id="occupation">
        <label for="place of work">Place of Work:</label>
        <input type="text" name="place of birth" id="place of birth">
    </div>
    <div class="form-row">
        <div class="col-sm-6">
        <label for="gender">Gender:</label>
        <input type="gender" name="gender" id="gender">
    </div>
        <label for="lamount">Loan Amount:</label>
        <input type="currency" name="lamount" id="lamount">
    </div>
    <div class="inputs">
        <label for="lsecurity">Loan Security:</label>
        <input type="text" name="lsecurity" id="lsecurity">
        <label for="fbsecurity">Fall Back Security:</label>
        <input type="text" name="fbsecurity" id="fbsecurity">
    </div>
    
    


</form>
    
</body>
</html>
