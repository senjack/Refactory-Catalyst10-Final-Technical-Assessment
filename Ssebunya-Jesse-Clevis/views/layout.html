<body>
    <div style="margin: 40px 40px 40px 40px ">
        <header>
            <div style="background-color: rgb(61, 61, 107);height: 150px ;">
                <img src="/Refactory-Catalyst10-Final-Technical-Assessment-forked/Ssebunya-Jesse-Clevis/public/images/0_FornHeader.png" alt="the header image" width="100%" height="200px">
            </div>
        </header>

        <br>
        <br>
        <br>
        <form>
            <div class="form-row">
                <div style="width:100%">
                    <h1>    Loan Request Form</h1>

                </div>
                <div class="form-group col-md-6">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="" />
                </div>
                <div class="form-group col-md-6">
                    <label for="givenname">Given Name</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="" />
                </div>
                <div class="form-group col-md-6">
                    <label for="givenname">NIN</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="" />
                </div>
                <div class="form-group col-md-6">
                    <label for="occupation">Date of Birth </label>
                    <input type="date" class="form-control" id="inputEmail4" placeholder="YY/MM/DD" />
                </div>
                <div class="form-group col-md-6">
                    <label for="occupation">Occupation</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="" />
                </div>
                <div class="form-group col-md-6">
                    <label for="placeofwork">Place of work</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="" />
                </div>
               
                <div class="input-box" style="width: 50%;">
                    <span class="details" style="width: 50%;"> Gender</span>
                    <select id="select" name="category">
                        <option value="default" selected="selected">--Select Gender--</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="loanamount">Loan Amount</label>
                    <input type="number" class="form-control" id="inputPassword4" placeholder="" />
                </div>
                <div class="form-group col-md-6">
                    <label for="loansecurity">Loan Security</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="" />
                </div>
                <div class="form-group col-md-6">
                    <label for="fallbacksecurity">Fall Back Security</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="" />
                    
                </div>
                <div class="form-group col-md-6" style="margin-left:50%">
                    <button style="text-align: center; width: 100%; background-color: rgb(73, 73, 101);" type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
