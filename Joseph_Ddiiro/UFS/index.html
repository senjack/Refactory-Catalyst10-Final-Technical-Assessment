<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>UFS||Registration Form</title>
</head>
<body>
    
    
   <form action="">
    <img src="/public/images/0_FornHeader.png" alt="">
    <h1>Loan Registration Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <label for="">Surname</label> <br>
                <input type="text">
            </div>
            <div class="col-6">
                <label for="">Given Name</label> <br>
                <input type="text">
            </div>
            <div class="col-6">
                <label for="">Nin</label> <br>
                <input type="text">
            </div>
            <div class="col-6 period">
                <label for="">Date of birth</label> <br>
                <input type="date">
            </div>
            <div class="col-6">
                <label for="">Occupation</label> <br>
                <input type="text">
            </div>
            <div class="col-6">
                <label for="">Place of work</label> <br>
                <input type="text">
            </div>
            <div class="col-6 period">
                <label for="">Gender</label> <br>
                <select name="" id="">
                    <option value="">--Select Option--</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
            </div>
            <div class="col-6">
                <label for="">Loan amount</label> <br>
                <input type="number">
            </div>
            <div class="col-6">
                <label for="">Loan security</label> <br>
                <input type="text">
            </div>
            <div class="col-6">
                <label for="">Fall back Security</label> <br>
                <input type="text">
            </div>

            <div>
                <button type="submit">Register</button>
            </div>
        </div>
    </div>
    
   </form>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
