<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uwezo Finance services</title>
    <link rel="stylesheet" href="/Refactory-Catalyst10-Final-Technical-Assessment/Mukunde-Brisa/UFS/public/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 header-image">
                <img src="/Refactory-Catalyst10-Final-Technical-Assessment/Mukunde-Brisa/UFS/public/IMG/0_FornHeader.png" alt="">
                <form class="row col-8">
                    <div class="col-md-6">
                      <label for="surname" class="form-label">Surname</label>
                      <input type="text" class="form-control" id="sirname">
                    </div>
                    <div class="col-md-6">
                        <label for="givenname" class="form-label">Given name</label>
                        <input type="text" class="form-control" id="givenname">
                    </div>
                    <div class="col-md-6">
                        <label for="nin" class="form-label">NIN</label>
                        <input type="text" class="form-control" id="nin">
                    </div>
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="col-md-6">
                        <label for="occupation" class="form-label">Occupation</label>
                        <input type="text" class="form-control" id="occupation">
                    </div>
                    <div class="col-md-6">
                        <label for="work" class="form-label">Place of Work</label>
                        <input type="text" class="form-control" id="work">
                    </div>
                    <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select">
                        <option selected>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    </div>
                    <div class="col-md-6">
                        <label for="loan" class="form-label">Loan Amount</label>
                        <input type="number" class="form-control" id="loan">
                    </div>
                    <div class="col-md-6">
                        <label for="security" class="form-label">Loan Security</label>
                        <input type="text" class="form-control" id="security">
                    </div>
                    <div class="col-md-6">
                        <label for="fallback" class="form-label">Fallback Security</label>
                        <input type="text" class="form-control" id="fallback">
                    </div>
                    <br>
                    <div class="col-8">
                      <button type="submit" class="btn btn-primary style="margin-top: 20px;">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
